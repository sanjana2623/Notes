{% extends "blog/base.html" %}
{% block content %}

<div class="col-12" style="padding:0px;">
  <div class="content-section" style="background-color:#f2f542;">
    <form method="POST">
      {% csrf_token %}
      <div class="article-form" style="margin-top:20px;background-color:#51bb81;">
        <p>Are you sure that you want to delete this post?</p>
      </div>
      <div class="article-buttons">
        <button class="button alert_button" type="submit">
          <span>Yes, delete</span>
        </button>
        <a class="button secondary_button" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
